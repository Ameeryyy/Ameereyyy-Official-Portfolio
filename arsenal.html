<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Arsenal - Ameereyyy</title>
<link rel="stylesheet" href="footer.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

:root {
    --bg-color: #050505;
    --card-bg: #111;
    --text-main: #ffffff;
    --text-sec: #999999;
    --accent-bar: #fff;
    --border: #333;
}
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

/* FIX FOR FOOTER AT BOTTOM */
body { 
    background-color: var(--bg-color); 
    color: var(--text-main); 
    user-select: none; 
    display: flex; 
    flex-direction: column; 
    min-height: 100vh; 
}

/* HEADER */
header {
    position: fixed; top: 0; width: 100%; padding: 20px 8%;
    display: flex; justify-content: space-between; align-items: center;
    background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px);
    z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
}
.page-title { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }
.close-btn { text-decoration: none; color: white; font-size: 1.5rem; padding: 5px; transition: 0.3s; }
.close-btn:hover { color: #ff4d4d; transform: scale(1.1); }

/* CONTAINER - Pushes footer down */
.container { 
    padding: 100px 8% 40px 8%; 
    max-width: 800px; 
    margin: 0 auto; 
    flex: 1; 
    width: 100%; 
}

/* SECTION TITLE */
.section-head { margin-bottom: 25px; margin-top: 10px; display: flex; align-items: center; gap: 15px; }
.section-title { font-size: 1.1rem; color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
.line { flex: 1; height: 1px; background: #222; }

/* GRID LAYOUT */
.arsenal-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
    gap: 20px; 
    margin-bottom: 50px; 
}

/* SKILL CARD */
.skill-card {
    background: var(--card-bg); border: 1px solid var(--border); padding: 30px 20px; border-radius: 16px;
    display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
    cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden;
    height: 180px;
}
.skill-card:hover { border-color: white; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,255,255,0.05); }

/* ICONS */
.skill-icon { width: 50px; height: 50px; margin-bottom: 15px; fill: #ccc; transition: 0.3s; }
.skill-card:hover .skill-icon { fill: white; transform: scale(1.1); }

/* TEXT */
.skill-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: white; }
.skill-level { font-size: 0.8rem; color: var(--text-sec); background: #1a1a1a; padding: 4px 10px; border-radius: 20px; border: 1px solid #333; }

/* MODAL */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
    display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: 0.3s;
}
.modal-overlay.active { display: flex; opacity: 1; }
.modal-box {
    background: #111; border: 1px solid #333; padding: 40px 30px; border-radius: 20px;
    text-align: center; width: 340px; transform: scale(0.9); transition: 0.3s;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}
.modal-overlay.active .modal-box { transform: scale(1); }

.modal-icon { width: 60px; height: 60px; fill: white; margin-bottom: 20px; }
.modal-title { font-size: 1.8rem; margin-bottom: 10px; color: white; font-weight: 800; }
.modal-desc { color: #aaa; margin-bottom: 30px; line-height: 1.6; font-size: 0.95rem; }
.modal-close-btn {
    background: white; color: black; padding: 12px 0; width: 100%; border: none;
    border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 1rem; transition: 0.2s;
}
.modal-close-btn:active { transform: scale(0.96); }

</style>
</head>
<body>

<header>
    <div class="page-title">Arsenal</div>
    <a href="landing.html" class="close-btn">&times;</a>
</header>

<div class="container">
    
    <div class="section-head"><span class="section-title">Tech Stack</span><div class="line"></div></div>
    
    <div class="arsenal-grid">

            <div class="skill-name">JavaScript</div>
            <div class="skill-level">Intermediate</div>
        </div>

        <div class="skill-card" onclick="openSkill('C#', 'Scripting for game development in Unity and object-oriented programming.', this)">
            <svg class="skill-icon" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm.56 18.216l-1.696-2.57-1.744 2.57H6.96l2.608-3.792-2.52-3.696h2.112l1.632 2.48 1.632-2.48h2.064l-2.568 3.76 2.64 3.728h-2.008zm5.44.024h-1.984V5.76h1.984v12.48z"/></svg>
            <div class="skill-name">C#</div>
            <div class="skill-level">Intermediate</div>
        </div>

        <div class="skill-card" onclick="openSkill('Unity', 'Level design, physics, and game mechanics implementation.', this)">
            <svg class="skill-icon" viewBox="0 0 24 24"><path d="M10.949 3.316L4.258 7.375 1.57 6.002 11.996 0l10.441 6.007-2.73 1.353-6.666-4.044L12.005 11.2 10.95 3.316zm-7.9 5.385l6.092 3.654-.937 8.01L1.572 17.98V6.005l1.477 2.696zm17.904 9.28l-6.673 2.42-1.233-8.03 6.13-3.663 1.45-2.712L22.43 17.98l-1.476.001zM11.99 24l-5.69-3.266 5.69-2.036 5.71 2.022L11.99 24z"/></svg>
            <div class="skill-name">Unity</div>
            <div class="skill-level">Proficient</div>
        </div>
    </div>

    <div class="section-head"><span class="section-title">Languages</span><div class="line"></div></div>

    <div class="arsenal-grid">
        <div class="skill-card" onclick="openSkill('Malayalam', 'Native language proficiency. Can read, write, and speak fluently.', this)">
            <svg class="skill-icon" viewBox="0 0 24 24">
                <text x="50%" y="50%" dy=".1em" text-anchor="middle" fill="currentColor" font-size="18" font-weight="bold">അ</text>
            </svg>
            <div class="skill-name">Malayalam</div>
            <div class="skill-level">Native</div>
        </div>

        <div class="skill-card" onclick="openSkill('English', 'Professional working proficiency in reading, writing, and speaking.', this)">
            <svg class="skill-icon" viewBox="0 0 24 24">
                <text x="50%" y="50%" dy=".1em" text-anchor="middle" fill="currentColor" font-size="18" font-weight="bold">A</text>
            </svg>
            <div class="skill-name">English</div>
            <div class="skill-level">Professional</div>
        </div>

        <div class="skill-card" onclick="openSkill('Hindi', 'Conversational proficiency. Able to understand and communicate basics.', this)">
            <svg class="skill-icon" viewBox="0 0 24 24">
                <text x="50%" y="50%" dy=".1em" text-anchor="middle" fill="currentColor" font-size="18" font-weight="bold">अ</text>

            <div class="skill-name">Hindi</div>

        </div>
    </div>

</div> 
<div id="global-footer"></div>

<div id="infoModal" class="modal-overlay">
    <div class="modal-box">
        <div id="modalIconContainer"></div>
        <h3 class="modal-title" id="mTitle"></h3>
        <p class="modal-desc" id="mDesc"></p>
        <button class="modal-close-btn" onclick="closeModal()">Got it</button>
    </div>
</div>

<script src="footer.js"></script>
<script>
    const modal = document.getElementById('infoModal');
    const mTitle = document.getElementById('mTitle');
    const mDesc = document.getElementById('mDesc');
    const iconContainer = document.getElementById('modalIconContainer');

    function openSkill(title, desc, element) {
        mTitle.innerText = title;
        mDesc.innerText = desc;
        
        // Clone icon for modal
        const icon = element.querySelector('.skill-icon').cloneNode(true);
        icon.classList.add('modal-icon');
        iconContainer.innerHTML = '';
        iconContainer.appendChild(icon);

        modal.classList.add('active');
    }

    function closeModal() { modal.classList.remove('active'); }
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Load Footer
    fetch('footer.html').then(r => r.text()).then(d => {
        document.getElementById('global-footer').innerHTML = d;
    });
</script>

<script src="global-script.js"></script>

</body>
</html>
