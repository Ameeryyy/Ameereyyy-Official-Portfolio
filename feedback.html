<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - Ameereyyy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

:root { 
    --bg-color: #050505; 
    --glass-card: rgba(20, 20, 20, 0.6); 
    --text-main: #ffffff; 
    --text-sec: #a1a1aa; 
    --accent-green: #10b981; 
    --accent-red: #ef4444;   
    --border: rgba(255, 255, 255, 0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

body { 
    background-color: var(--bg-color); 
    color: var(--text-main); 
    user-select: none; 
    display: flex; flex-direction: column; min-height: 100vh;
    overflow-x: hidden;
}

/* --- COSMIC BACKGROUND --- */
.bg-animation {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1; background: radial-gradient(circle at 50% 50%, #11111f, #050505);
    overflow: hidden;
}
.blob {
    position: absolute; width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(76, 29, 149, 0.15) 0%, rgba(0,0,0,0) 70%);
    border-radius: 50%; animation: float 12s infinite ease-in-out alternate;
}
.blob:nth-child(2) { 
    bottom: -150px; right: -150px; 
    background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(0,0,0,0) 70%);
    animation-delay: -6s; 
}
@keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, 40px); } }

/* HEADER */
header {
    position: fixed; top: 0; width: 100%; padding: 20px 6%;
    display: flex; justify-content: space-between; align-items: center;
    background: rgba(5, 5, 5, 0.7); backdrop-filter: blur(15px);
    z-index: 1000; border-bottom: 1px solid var(--border);
}
.page-title { 
    font-size: 1.3rem; font-weight: 800; letter-spacing: 0.5px;
    background: linear-gradient(to right, #fff, #9ca3af);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.close-btn { 
    text-decoration: none; color: white; font-size: 1.5rem; 
    width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.05); border-radius: 50%; border: 1px solid var(--border);
    transition: 0.3s;
}
.close-btn:hover { background: rgba(255,255,255,0.1); transform: rotate(90deg); border-color: rgba(255,255,255,0.3); }

/* CONTAINER (Mobile Default) */
.container { 
    padding: 110px 20px 40px; 
    max-width: 600px; 
    margin: 0 auto;   
    flex: 1; width: 100%; 
}

/* INTRO TEXT */
.intro-text { text-align: center; margin-bottom: 40px; }
.intro-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; color: #fff; }
.intro-desc { color: var(--text-sec); font-size: 0.9rem; max-width: 400px; margin: 0 auto; line-height: 1.6; }

/* STAR RATING */
.star-container {
    background: var(--glass-card); border: 1px solid var(--border);
    padding: 25px; border-radius: 16px; margin-bottom: 30px; text-align: center;
}
.star-label { 
    display: block; font-size: 0.8rem; font-weight: 600; 
    color: var(--text-sec); letter-spacing: 1px; margin-bottom: 15px; text-transform: uppercase;
}
.stars { display: flex; justify-content: center; gap: 15px; }
.star { 
    font-size: 2rem; color: #333; cursor: pointer; transition: 0.3s; 
    -webkit-text-stroke: 1px #555;
}
.star.active { 
    color: #fbbf24; -webkit-text-stroke: 0; 
    text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); transform: scale(1.1); 
}

/* FORM FIELDS */
.form-group { margin-bottom: 25px; }
.label { 
    display: block; color: var(--text-sec); font-size: 0.75rem; 
    font-weight: 600; margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase;
}
.input-field, .textarea-field {
    width: 100%; background: rgba(255,255,255,0.05); 
    border: 1px solid var(--border); padding: 16px; color: #fff;
    border-radius: 12px; font-size: 0.9rem; outline: none; transition: 0.3s;
    font-family: 'Inter', sans-serif;
}
.input-field:focus, .textarea-field:focus { 
    border-color: var(--accent-green); background: rgba(16, 185, 129, 0.05); 
}
.textarea-field { height: 120px; resize: none; }
.char-counter { text-align: right; font-size: 0.7rem; color: #555; margin-top: 6px; }

/* FILE UPLOAD */
.file-box {
    border: 1px dashed var(--border); background: rgba(255,255,255,0.02); 
    padding: 25px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s;
    display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
}
.file-box:hover { border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.05); }
.file-icon { width: 24px; height: 24px; stroke: #666; }
.file-text { font-size: 0.85rem; color: #888; }
.file-name { color: var(--accent-green); font-size: 0.85rem; margin-top: 5px; font-weight: 600; }

/* SUBMIT BUTTON */
.submit-btn {
    width: 100%; padding: 18px; background: #fff; color: #000; 
    font-weight: 700; border: none; border-radius: 12px; cursor: pointer; 
    font-size: 1rem; margin-top: 20px; transition: 0.3s;
}
.submit-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(255,255,255,0.2); }
.submit-btn:active { transform: scale(0.98); }
.submit-btn.loading { opacity: 0.7; pointer-events: none; }
.submit-btn.success { background: var(--accent-green); color: #fff; }

/* MODAL */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); 
    display: none; align-items: center; justify-content: center; 
    z-index: 2000; opacity: 0; transition: opacity 0.3s;
}
.modal-overlay.active { display: flex; opacity: 1; }

.modal-box {
    background: #111; border: 1px solid #333; 
    padding: 30px; border-radius: 24px;
    text-align: center; width: 85%; max-width: 320px; 
    transform: scale(0.9); transition: 0.3s;
    display: flex; flex-direction: column; align-items: center;
}
.modal-overlay.active .modal-box { transform: scale(1); }

.modal-icon { width: 48px; height: 48px; margin-bottom: 15px; }
.icon-error { stroke: var(--accent-red); fill: none; }
.icon-success { stroke: var(--accent-green); fill: none; }

.modal-title { font-size: 1.2rem; margin-bottom: 8px; font-weight: 700; color: white; }
.modal-desc { color: #888; font-size: 0.85rem; margin-bottom: 25px; line-height: 1.5; }

.modal-btn { 
    width: 100%; padding: 12px; border-radius: 12px; border: none; 
    background: #222; color: #fff; cursor: pointer; font-weight: 600; font-size: 0.9rem; 
}
.modal-btn:hover { background: #333; }

#footer-placeholder { width: 100%; margin-top: 50px; }

/* =========================================
   DESKTOP MEDIA QUERY (Specific Layout Change)
   ========================================= */
@media (min-width: 900px) {
    .container {
        max-width: 1100px;
        padding-top: 130px;
        display: grid;
        grid-template-columns: 350px 1fr; /* Sidebar | Form */
        gap: 60px;
        align-items: start;
    }

    /* Left Side: Intro Text becomes sticky sidebar */
    .intro-text {
        text-align: left;
        position: sticky;
        top: 130px;
        margin-bottom: 0;
    }
    .intro-title { font-size: 2.5rem; line-height: 1.1; margin-bottom: 15px; }
    .intro-desc { margin: 0; max-width: 100%; font-size: 1rem; }

    /* Right Side: Form takes remaining space */
    #feedbackForm {
        background: rgba(255, 255, 255, 0.02);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid var(--border);
    }
}
</style>
</head>
<body>

<div class="bg-animation"><div class="blob"></div><div class="blob"></div></div>

<header>
    <div class="page-title">Feedback</div>
    <a href="landing.html" class="close-btn">&times;</a>
</header>

<div class="container">
    
    <div class="intro-text">
        <h1 class="intro-title">Rate Your Experience</h1>
        <p class="intro-desc">Help us forge a better digital future. Your insights drive our evolution.</p>
    </div>

    <form id="feedbackForm" onsubmit="event.preventDefault(); validateAndSubmit();">
        
        <div class="star-container">
            <span class="star-label">How was your experience?</span>
            <div class="stars" id="starContainer">
                <span class="star" data-value="1" onclick="rate(1)">★</span>
                <span class="star" data-value="2" onclick="rate(2)">★</span>
                <span class="star" data-value="3" onclick="rate(3)">★</span>
                <span class="star" data-value="4" onclick="rate(4)">★</span>
                <span class="star" data-value="5" onclick="rate(5)">★</span>
            </div>
            <input type="hidden" id="ratingValue" value="0">
        </div>

        <div class="form-group">
            <label class="label">Global Infinity ID</label>
            <input type="text" id="gidInput" class="input-field" placeholder="GID-XXXX-XXXX">
        </div>

        <div class="form-group">
            <label class="label">Description</label>
            <textarea class="textarea-field" id="descBox" maxlength="1000" placeholder="Share your thoughts..." oninput="updateCounter()"></textarea>
            <div class="char-counter" id="charCount">0 / 1000</div>
        </div>

        <div class="form-group">
            <label class="label">Attachment (Optional)</label>
            <label class="file-box">
                <input type="file" id="fileInput" accept=".zip,application/zip" hidden onchange="handleFile(this)">
                <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span class="file-text" id="fileLabel">Tap to upload .zip file</span>
                <div class="file-name" id="fileName"></div>
            </label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
    </form>

</div>

<div id="footer-placeholder"></div>

<div id="customAlert" class="modal-overlay">
    <div class="modal-box" id="alertContent">
        </div>
</div>

<script>
    // STAR RATING
    function rate(val) {
        document.getElementById('ratingValue').value = val;
        document.querySelectorAll('.star').forEach(s => {
            s.classList.toggle('active', s.getAttribute('data-value') <= val);
        });
    }

    // CHAR COUNTER
    function updateCounter() {
        document.getElementById('charCount').innerText = document.getElementById('descBox').value.length + " / 1000";
    }

    // FILE HANDLING
    function handleFile(input) {
        const label = document.getElementById('fileLabel');
        const nameDisplay = document.getElementById('fileName');
        const icon = document.querySelector('.file-icon');
        
        if (input.files && input.files[0]) {
            const file = input.files[0];
            
            if (file.name.toLowerCase().endsWith('.zip')) {
                label.style.display = 'none';
                icon.style.display = 'none';
                nameDisplay.innerText = file.name;
            } else {
                showAlert("Invalid File", "Only .zip files are allowed for security reasons.", true);
                input.value = ""; 
                label.style.display = 'block';
                icon.style.display = 'block';
                nameDisplay.innerText = "";
            }
        }
    }

    // SHOW ALERT
    function showAlert(title, msg, isError) {
        const modal = document.getElementById('customAlert');
        const content = document.getElementById('alertContent');
        
        const icon = isError 
            ? `<svg class="modal-icon icon-error" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>`
            : `<svg class="modal-icon icon-success" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;

        content.innerHTML = `
            ${icon}
            <h3 class="modal-title" style="color:${isError ? '#ef4444' : '#10b981'}">${title}</h3>
            <p class="modal-desc">${msg}</p>
            <button class="modal-btn" onclick="document.getElementById('customAlert').classList.remove('active')">OK</button>
        `;
        modal.classList.add('active');
    }

    // SUBMIT LOGIC
    function validateAndSubmit() {
        if(document.getElementById('ratingValue').value == 0) return showAlert("Rating Required", "Please select a star rating to proceed.", true);
        if(document.getElementById('gidInput').value.trim() === "") return showAlert("ID Required", "Please enter your Global Infinity ID.", true);
        if(document.getElementById('descBox').value.trim() === "") return showAlert("Description Empty", "Please write a brief description.", true);

        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        
        btn.classList.add('loading');
        btn.innerText = "Processing...";

        setTimeout(() => {
            btn.classList.remove('loading');
            btn.classList.add('success');
            btn.innerText = "Feedback Sent";
            
            showAlert("Success", "Your feedback has been recorded successfully.", false);

            setTimeout(() => {
                document.getElementById('feedbackForm').reset();
                rate(0);
                document.getElementById('fileName').innerText = "";
                document.getElementById('fileLabel').style.display = 'block';
                document.querySelector('.file-icon').style.display = 'block';
                updateCounter();
                btn.classList.remove('success');
                btn.innerText = originalText;
            }, 2000);
        }, 1500);
    }

    // Load Footer
    fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

</body>
</html>
