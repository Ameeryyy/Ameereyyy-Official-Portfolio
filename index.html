<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameereyyy | Official Portfolio</title>
    <meta name="theme-color" content="#000000">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* CONTAINER */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TEXT STYLES */
        .text-line {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .active .text-line {
            opacity: 1;
            transform: translateY(0);
        }

        /* SCENE 1 */
        #scene-1 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }
        #scene-1 h1 {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.2;
        }

        /* SCENE 2 */
        #scene-2 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .welcome-small {
            font-size: 1rem;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .welcome-big {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        /* SCENE 3 */
        #scene-3 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            opacity: 0;
            pointer-events: none;
        }

        .quote-box {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 30px;
        }
        .quote-text {
            font-size: 1rem;
            color: #ccc;
            font-weight: 300;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        .quote-text.show { opacity: 1; transform: translateY(0); }

        .progress-bg {
            width: 100%;
            height: 2px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 0.1s linear;
        }
        .percent-num {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #555;
            font-family: monospace;
        }

        /* EXIT ANIMATION */
        .slide-up-out {
            animation: slideUpOut 0.8s forwards;
        }

        @keyframes slideUpOut {
            to {
                opacity: 0;
                transform: translateY(-50px);
                filter: blur(5px);
            }
        }

        @media (max-width: 600px) {
            #scene-1 h1 { font-size: 2.2rem; }
            .welcome-big { font-size: 1.8rem; }
            .quote-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="intro-container">
        <div id="scene-1">
            <h1 class="text-line" style="transition-delay: 0.2s;">Ameereyyy</h1>
            <h1 class="text-line" style="transition-delay: 0.5s;">Official</h1>
            <h1 class="text-line" style="transition-delay: 0.8s;">Portfolio</h1>
        </div>

        <div id="scene-2">
            <div class="welcome-small text-line">Welcome To</div>
            <div class="welcome-big text-line" style="transition-delay: 0.2s;">Ameereyyy<br>Official Portfolio</div>
        </div>

        <div id="scene-3">
            <div class="quote-box">
                <p class="quote-text" id="quote-display"></p>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="bar"></div>
            </div>
            <div class="percent-num" id="percent">0%</div>
        </div>
    </div>

    <script>
        const scene1 = document.getElementById('scene-1');
        const scene2 = document.getElementById('scene-2');
        const scene3 = document.getElementById('scene-3');
        const quoteDisplay = document.getElementById('quote-display');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');

        const quotes = [
            "Innovation starts with a dream.",
            "Building the future, pixel by pixel.",
            "Believing in the process...",
            "Turning ideas into reality.",
            "Success is a journey, not a destination."
        ];

        window.onload = () => {
            // STEP 1
            setTimeout(() => { scene1.classList.add('active'); }, 300);

            // STEP 2
            setTimeout(() => {
                scene1.classList.remove('active');
                scene1.classList.add('slide-up-out');
                setTimeout(() => {
                    scene1.style.display = 'none';
                    scene2.style.opacity = '1';
                    scene2.style.pointerEvents = 'all';
                    scene2.classList.add('active');
                }, 600);
            }, 3000);

            // STEP 3
            setTimeout(() => {
                scene2.classList.remove('active');
                scene2.classList.add('slide-up-out');
                setTimeout(() => {
                    scene2.style.display = 'none';
                    scene3.style.opacity = '1';
                    startLoading();
                }, 600);
            }, 6000);
        };

        function startLoading() {
            let width = 0;
            let quoteIndex = 0;
            changeQuote(quotes[0]);

            const interval = setInterval(() => {
                width += Math.random() * 1.5;
                if (width > 100) width = 100;

                bar.style.width = width + "%";
                percent.innerText = Math.floor(width) + "%";

                if (width > 33 && quoteIndex === 0) { quoteIndex++; changeQuote(quotes[1]); }
                if (width > 66 && quoteIndex === 1) { quoteIndex++; changeQuote(quotes[2]); }

                if (width >= 100) {
                    clearInterval(interval);
                    changeQuote("Ready.");
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 1s';
                        setTimeout(() => {
                            window.location.href = "landing.html";
                        }, 1000);
                    }, 800);
                }
            }, 50);
        }

        function changeQuote(text) {
            quoteDisplay.classList.remove('show');
            setTimeout(() => {
                quoteDisplay.innerText = text;
                quoteDisplay.classList.add('show');
            }, 500);
        }
    </script>

</body>
</html>
