<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameereyyy | Official Portfolio</title>
    <meta name="theme-color" content="#000000">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #050505;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* CANVAS BACKGROUND */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        /* CONTAINER */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Above Canvas */
        }

        /* TEXT ANIMATIONS */
        .text-line {
            opacity: 0;
            transform: translateY(20px);
            filter: blur(5px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .active .text-line {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* SCENE 1: NAME */
        #scene-1 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            text-align: center;
        }
        #scene-1 h1 {
            font-size: 3.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* SCENE 2: WELCOME */
        #scene-2 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        .welcome-small {
            font-size: 0.85rem;
            color: #4dff4d; /* Brand Green */
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(77, 255, 77, 0.4);
        }
        .welcome-big {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        /* SCENE 3: LOADER */
        #scene-3 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 280px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .quote-box {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 25px;
        }
        .quote-text {
            font-size: 0.85rem;
            color: #bbb;
            font-weight: 400;
            opacity: 0;
            letter-spacing: 0.5px;
            transform: translateY(5px);
            transition: all 0.4s ease;
        }
        .quote-text.show { opacity: 1; transform: translateY(0); }

        /* PROGRESS BAR */
        .progress-bg {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #4dff4d;
            box-shadow: 0 0 15px #4dff4d, 0 0 30px #4dff4d;
            transition: width 0.1s linear;
            position: relative;
        }
        /* Glow tip */
        .progress-fill::after {
            content: ''; position: absolute; right: 0; top: 0; height: 100%; width: 2px;
            background: white; box-shadow: 0 0 5px white;
        }

        .percent-num {
            margin-top: 12px;
            font-size: 0.75rem;
            color: #666;
            font-family: monospace;
            letter-spacing: 1px;
        }

        /* EXIT ANIMATION */
        .slide-up-out { animation: slideUpOut 0.8s forwards cubic-bezier(0.7, 0, 0.3, 1); }

        @keyframes slideUpOut {
            to { opacity: 0; transform: translateY(-40px) scale(0.95); filter: blur(10px); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #scene-1 h1 { font-size: 2.4rem; }
            .welcome-big { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="intro-container">
        
        <div id="scene-1">
            <h1 class="text-line" style="transition-delay: 0.1s;">Ameereyyy</h1>
            <h1 class="text-line" style="transition-delay: 0.3s;">Official</h1>
            <h1 class="text-line" style="transition-delay: 0.5s;">Portfolio</h1>
        </div>

        <div id="scene-2">
            <div class="welcome-small text-line">Welcome To The</div>
            <div class="welcome-big text-line" style="transition-delay: 0.2s;">Digital Ecosystem</div>
        </div>

        <div id="scene-3">
            <div class="quote-box">
                <p class="quote-text" id="quote-display"></p>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="bar"></div>
            </div>
            <div class="percent-num" id="percent">0%</div>
        </div>

    </div>

    <script>
        // --- PARTICLE BACKGROUND SCRIPT ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 0.4) - 0.2;
                this.directionY = (Math.random() * 0.4) - 0.2;
                this.size = Math.random() * 2;
                this.color = '#333';
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000; 
            for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle());
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        ctx.strokeStyle = 'rgba(100, 100, 100, 0.1)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // --- INTRO SCENE LOGIC ---
        const scene1 = document.getElementById('scene-1');
        const scene2 = document.getElementById('scene-2');
        const scene3 = document.getElementById('scene-3');
        const quoteDisplay = document.getElementById('quote-display');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');

        const loadingTexts = [
            "Initializing Core Systems...",
            "Establishing Secure Connection...",
            "Loading Global ID Modules...",
            "Syncing Cloud Database...",
            "Optimizing Interface..."
        ];

        window.onload = () => {
            // Scene 1: Name
            setTimeout(() => { scene1.classList.add('active'); }, 300);

            // Scene 2: Welcome
            setTimeout(() => {
                scene1.classList.remove('active');
                scene1.classList.add('slide-up-out');
                
                setTimeout(() => {
                    scene1.style.display = 'none';
                    scene2.style.opacity = '1';
                    scene2.classList.add('active');
                }, 600);
            }, 3000);

            // Scene 3: Loader
            setTimeout(() => {
                scene2.classList.remove('active');
                scene2.classList.add('slide-up-out');
                
                setTimeout(() => {
                    scene2.style.display = 'none';
                    scene3.style.opacity = '1';
                    startLoading();
                }, 600);
            }, 6000);
        };

        function startLoading() {
            let width = 0;
            let textIndex = 0;
            changeText(loadingTexts[0]);

            const interval = setInterval(() => {
                width += Math.random() * 2; 
                if (width > 100) width = 100;

                bar.style.width = width + "%";
                percent.innerText = Math.floor(width) + "%";

                // Cycle texts
                if (width > 20 && textIndex === 0) { textIndex++; changeText(loadingTexts[1]); }
                if (width > 40 && textIndex === 1) { textIndex++; changeText(loadingTexts[2]); }
                if (width > 60 && textIndex === 2) { textIndex++; changeText(loadingTexts[3]); }
                if (width > 80 && textIndex === 3) { textIndex++; changeText(loadingTexts[4]); }

                if (width >= 100) {
                    clearInterval(interval);
                    changeText("Access Granted.");
                    
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 1s ease';
                        setTimeout(() => {
                            window.location.href = "landing.html"; 
                        }, 1000);
                    }, 800);
                }
            }, 50);
        }

        function changeText(text) {
            quoteDisplay.classList.remove('show');
            setTimeout(() => {
                quoteDisplay.innerText = text;
                quoteDisplay.classList.add('show');
            }, 300);
        }
    </script>

</body>
</html>
