<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
    -webkit-tap-highlight-color: transparent;
}
body {
    background-color: #050505;
    color: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    -webkit-user-select: none;
    user-select: none;
}

/* CONTAINER */
.loader-container {
    text-align: center;
    position: relative;
    width: 300px;
}

/* LOGO ANIMATION */
.logo-text {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s ease forwards;
    background: linear-gradient(to right, #fff, #888);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* PROGRESS BAR TRACK */
.progress-track {
    width: 100%;
    height: 2px;
    background: #222;
    position: relative;
    overflow: hidden;
    border-radius: 2px;
}

/* PROGRESS BAR FILL */
.progress-fill {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background: #ffffff;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    transition: width 0.1s linear;
}

/* STATUS TEXT */
.status-text {
    margin-top: 15px;
    font-size: 0.8rem;
    color: #666;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-family: monospace;
    min-height: 20px;
}

/* PERCENTAGE COUNTER */
.percentage {
    position: absolute;
    right: 0;
    top: -25px;
    font-size: 0.8rem;
    color: #fff;
    font-weight: 700;
    font-family: monospace;
}

/* ANIMATION KEYFRAMES */
@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

body.fade-out {
    opacity: 0;
    transition: opacity 0.8s ease;
}
</style>
</head>
<body>

    <div class="loader-container">
        <div class="percentage" id="percent">0%</div>
        <div class="logo-text">Ameereyyy</div>
        
        <div class="progress-track">
            <div class="progress-fill" id="bar"></div>
        </div>
        
        <div class="status-text" id="status">System Initializing...</div>
    </div>

<script>
    const bar = document.getElementById('bar');
    const percent = document.getElementById('percent');
    const status = document.getElementById('status');
    
    let width = 0;
    
    const messages = [
        "Initializing Core...",
        "Loading Assets...",
        "Configuring UI...",
        "Optimizing Experience...",
        "Welcome, Ameereyyy."
    ];

    // Simulate Loading
    const interval = setInterval(() => {
        width += Math.random() * 2;
        if (width > 100) width = 100;

        bar.style.width = width + "%";
        percent.innerText = Math.floor(width) + "%";

        // Update Text Logic
        if(width < 30) status.innerText = messages[0];
        else if(width < 50) status.innerText = messages[1];
        else if(width < 70) status.innerText = messages[2];
        else if(width < 90) status.innerText = messages[3];
        else status.innerText = messages[4];

        // Completion
        if (width >= 100) {
            clearInterval(interval);
            setTimeout(() => {
                document.body.classList.add('fade-out'); 
                setTimeout(() => {
                    window.location.href = "landing.html"; 
                }, 800);
            }, 500);
        }
    }, 40); 
</script>

</body>
