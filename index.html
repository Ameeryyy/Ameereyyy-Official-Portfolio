<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameereyyy | Official Portfolio</title>
    <meta name="theme-color" content="#000000">

    <meta property="og:title" content="Ameereyyy | Digital Ecosystem">
    <meta property="og:description" content="Welcome to the future. Explore the digital vision, projects, and roadmap of Al Ameer.">
    <meta property="og:image" content="preview.png"> <meta property="og:url" content="https://ameeryyy.github.io/portfolio"> <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ameereyyy | Official Portfolio">
    <meta name="twitter:description" content="Building the digital future, one pixel at a time.">
    <meta name="twitter:image" content="preview.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* CONTAINER */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TEXT STYLES */
        .text-line {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .active .text-line {
            opacity: 1;
            transform: translateY(0);
        }

        /* SCENE 1: NAME */
        #scene-1 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: center;
        }
        #scene-1 h1 {
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SCENE 2: WELCOME */
        #scene-2 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .welcome-small {
            font-size: 0.9rem;
            color: #4dff4d; /* Green Accent */
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .welcome-big {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
        }

        /* SCENE 3: LOADER */
        #scene-3 {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 280px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s;
        }

        .quote-box {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .quote-text {
            font-size: 0.85rem;
            color: #888;
            font-weight: 400;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.4s ease;
        }
        .quote-text.show { opacity: 1; transform: translateY(0); }

        .progress-bg {
            width: 100%;
            height: 3px;
            background: #1a1a1a;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #4dff4d; /* Green Progress */
            box-shadow: 0 0 10px rgba(77, 255, 77, 0.5);
            transition: width 0.1s linear;
        }
        .percent-num {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #444;
            font-family: monospace;
        }

        /* EXIT ANIMATION */
        .slide-up-out {
            animation: slideUpOut 0.6s forwards;
        }

        @keyframes slideUpOut {
            to {
                opacity: 0;
                transform: translateY(-40px);
                filter: blur(8px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            #scene-1 h1 { font-size: 2.2rem; }
            .welcome-big { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="intro-container">
        
        <div id="scene-1">
            <h1 class="text-line" style="transition-delay: 0.1s;">Ameereyyy</h1>
            <h1 class="text-line" style="transition-delay: 0.3s;">Official</h1>
            <h1 class="text-line" style="transition-delay: 0.5s;">Portfolio</h1>
        </div>

        <div id="scene-2">
            <div class="welcome-small text-line">Welcome To The</div>
            <div class="welcome-big text-line" style="transition-delay: 0.2s;">Digital Ecosystem</div>
        </div>

        <div id="scene-3">
            <div class="quote-box">
                <p class="quote-text" id="quote-display"></p>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="bar"></div>
            </div>
            <div class="percent-num" id="percent">0%</div>
        </div>

    </div>

    <script>
        const scene1 = document.getElementById('scene-1');
        const scene2 = document.getElementById('scene-2');
        const scene3 = document.getElementById('scene-3');
        const quoteDisplay = document.getElementById('quote-display');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');

        const loadingTexts = [
            "Initializing Core Systems...",
            "Loading Global ID Modules...",
            "Syncing with Cloud Database...",
            "Optimizing Interface...",
            "Preparing Dashboard..."
        ];

        window.onload = () => {
            // 1. Show Name
            setTimeout(() => { scene1.classList.add('active'); }, 200);

            // 2. Hide Name -> Show Welcome
            setTimeout(() => {
                scene1.classList.remove('active');
                scene1.classList.add('slide-up-out');
                
                setTimeout(() => {
                    scene1.style.display = 'none';
                    scene2.style.opacity = '1';
                    scene2.classList.add('active');
                }, 500);
            }, 2500);

            // 3. Hide Welcome -> Start Loading
            setTimeout(() => {
                scene2.classList.remove('active');
                scene2.classList.add('slide-up-out');
                
                setTimeout(() => {
                    scene2.style.display = 'none';
                    scene3.style.opacity = '1';
                    startLoading();
                }, 500);
            }, 5000);
        };

        function startLoading() {
            let width = 0;
            let textIndex = 0;
            changeText(loadingTexts[0]);

            const interval = setInterval(() => {
                // Random speed for realistic effect
                width += Math.random() * 1.8; 
                if (width > 100) width = 100;

                bar.style.width = width + "%";
                percent.innerText = Math.floor(width) + "%";

                // Change text at specific percentages
                if (width > 25 && textIndex === 0) { textIndex++; changeText(loadingTexts[1]); }
                if (width > 50 && textIndex === 1) { textIndex++; changeText(loadingTexts[2]); }
                if (width > 75 && textIndex === 2) { textIndex++; changeText(loadingTexts[3]); }
                if (width > 90 && textIndex === 3) { textIndex++; changeText(loadingTexts[4]); }

                if (width >= 100) {
                    clearInterval(interval);
                    changeText("Access Granted.");
                    
                    // Final Redirect Animation
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.8s ease';
                        setTimeout(() => {
                            window.location.href = "landing.html"; 
                        }, 800);
                    }, 600);
                }
            }, 40);
        }

        function changeText(text) {
            quoteDisplay.classList.remove('show');
            setTimeout(() => {
                quoteDisplay.innerText = text;
                quoteDisplay.classList.add('show');
            }, 300);
        }
    </script>

</body>
</html>
