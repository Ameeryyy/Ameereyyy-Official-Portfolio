<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Ameereyyy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

:root { --bg-color: #050505; --card-bg: #111; --text-main: #ffffff; --text-sec: #999999; --red-accent: #ff4d4d; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
body { background-color: var(--bg-color); color: var(--text-main); user-select: none; display: flex; flex-direction: column; min-height: 100vh; }

header {
    position: fixed; top: 0; width: 100%; padding: 20px 8%;
    display: flex; justify-content: space-between; align-items: center;
    background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px);
    z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
}
.page-title { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }
.close-btn { text-decoration: none; color: white; font-size: 1.5rem; padding: 5px; }

.container { padding: 100px 8% 0 8%; max-width: 600px; margin: 0 auto; flex: 1; width: 100%; }

.settings-group { margin-bottom: 40px; }
.group-title { color: var(--text-sec); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; padding-left: 10px; }

.setting-item {
    background: var(--card-bg); padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222;
}
.setting-item:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
.setting-item:last-child { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-bottom: none; }

.label h3 { font-size: 1rem; font-weight: 500; margin-bottom: 5px; }
.label p { font-size: 0.8rem; color: #666; }

.toggle-switch {
    position: relative; width: 50px; height: 26px; background: #333; border-radius: 20px; cursor: pointer;
}
.toggle-switch::after {
    content: ''; position: absolute; width: 20px; height: 20px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.3s;
}
.toggle-switch.active { background: #fff; }
.toggle-switch.active::after { left: 27px; background: #000; }

.action-btn {
    width: 100%; padding: 15px; background: transparent; border: 1px solid #333; color: var(--red-accent);
    font-weight: 600; cursor: pointer; border-radius: 12px; margin-top: 10px; transition: 0.3s;
}
.action-btn:hover { background: rgba(255, 77, 77, 0.1); border-color: var(--red-accent); }

/* Modal */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none;
    align-items: center; justify-content: center; z-index: 2000;
}
.modal-overlay.active { display: flex; }
.modal-box {
    background: #111; border: 1px solid #333; padding: 30px; border-radius: 15px;
    text-align: center; width: 350px; transform: scale(0.9); transition: 0.3s;
}
.modal-overlay.active .modal-box { transform: scale(1); }
.modal-title { font-size: 1.2rem; margin-bottom: 10px; font-weight: 700; color: white; }
.modal-desc { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
.modal-actions { display: flex; gap: 10px; justify-content: center; }
.modal-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
.btn-cancel { background: #222; color: white; }
.btn-confirm { background: white; color: black; }
</style>
</head>
<body>

<header>
    <div class="page-title">Settings</div>
    <a href="landing.html" class="close-btn">&times;</a>
</header>

<div class="container">
    <div class="settings-group">
        <div class="group-title">System</div>
        <div class="setting-item">
            <div class="label"><h3>Notifications</h3><p>Allow system alerts</p></div>
            <div class="toggle-switch active" onclick="toggle(this)"></div>
        </div>
        <div class="setting-item">
            <div class="label"><h3>Sound Effects</h3><p>UI interaction sounds</p></div>
            <div class="toggle-switch" onclick="toggle(this)"></div>
        </div>
    </div>

    <div class="settings-group">
        <div class="group-title">Data</div>
        <button class="action-btn" onclick="openModal()">Clear System Cache</button>
    </div>

    <div id="global-footer"></div>
</div>

<div id="cacheModal" class="modal-overlay">
    <div class="modal-box">
        <h3 class="modal-title">Clear Cache?</h3>
        <p class="modal-desc">This will reset local settings. Continue?</p>
        <div class="modal-actions">
            <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="modal-btn btn-confirm" onclick="confirmClear()">Yes, Clear</button>
        </div>
    </div>
</div>

<script>
    function toggle(el) { el.classList.toggle('active'); }
    
    const modal = document.getElementById('cacheModal');
    const mTitle = document.querySelector('.modal-title');
    const mDesc = document.querySelector('.modal-desc');
    const mActions = document.querySelector('.modal-actions');

    function openModal() {
        mTitle.innerText = "Clear Cache?"; mTitle.style.color = "white";
        mDesc.innerText = "This will reset local settings. Continue?";
        mActions.style.display = "flex"; modal.classList.add('active');
    }
    function closeModal() { modal.classList.remove('active'); }
    
    function confirmClear() {
        mTitle.innerText = "Success!"; mTitle.style.color = "#4dff4d";
        mDesc.innerText = "Cache Cleared."; mActions.style.display = "none";
        setTimeout(() => { closeModal(); sessionStorage.clear(); }, 1500);
    }

    // Footer Loader
    fetch('footer.html').then(r => r.text()).then(d => {
        const p = new DOMParser(); const doc = p.parseFromString(d, 'text/html');
        document.head.appendChild(doc.querySelector('style'));
        document.getElementById('global-footer').appendChild(doc.querySelector('.footer-wrapper'));
    });
</script>
</body>
</html>
