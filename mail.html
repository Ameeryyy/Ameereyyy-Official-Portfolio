<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Mail - Ameereyyy</title>
<link rel="stylesheet" href="footer.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

    :root { 
        --bg-color: #050505; 
        --card-bg: #111; 
        --text-main: #ffffff; 
        --text-sec: #999999; 
        --accent: #00e5ff; /* Cyan for Mail */
        --border: #333; 
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* STICKY FOOTER LAYOUT */
    body { 
        background-color: var(--bg-color); 
        color: var(--text-main); 
        user-select: none; 
        display: flex; 
        flex-direction: column; 
        min-height: 100vh; 
    }
    input, textarea { -webkit-user-select: text; user-select: text; }

    /* HEADER */
    header {
        position: fixed; top: 0; width: 100%; padding: 20px 8%;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px);
        z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .page-title { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }
    .close-btn { text-decoration: none; color: white; font-size: 1.5rem; padding: 5px; transition: 0.3s; }
    .close-btn:hover { color: var(--accent); transform: scale(1.1); }

    /* CONTAINER */
    .container { 
        padding: 100px 8% 40px 8%; 
        max-width: 700px; 
        margin: 0 auto; 
        width: 100%; 
        flex: 1; /* Pushes Footer Down */
        display: flex; 
        flex-direction: column; 
    }

    .intro-text { margin-bottom: 30px; text-align: center; }
    .intro-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; color: var(--accent); }
    .intro-desc { color: var(--text-sec); font-size: 0.9rem; }

    /* MAIL INTERFACE */
    .mail-window {
        background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
        overflow: hidden; display: flex; flex-direction: column;
    }

    /* Mail Header Fields */
    .mail-row {
        display: flex; border-bottom: 1px solid #222; padding: 15px; align-items: center;
    }
    .mail-label {
        width: 80px; font-size: 0.8rem; color: #666; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
    }
    .mail-input {
        flex: 1; background: transparent; border: none; color: white; font-size: 0.95rem; outline: none;
    }
    .static-text { color: #888; font-size: 0.95rem; font-style: italic; }

    /* Message Body */
    .mail-body { padding: 20px; flex: 1; }
    .message-area {
        width: 100%; height: 250px; background: transparent; border: none;
        color: white; font-size: 1rem; line-height: 1.6; resize: none; outline: none;
    }
    
    /* Bottom Bar */
    .mail-footer {
        padding: 15px 20px; border-top: 1px solid #222; display: flex;
        justify-content: space-between; align-items: center; background: #0a0a0a;
    }

    /* Attachment Button */
    .attach-btn {
        background: transparent; border: 1px dashed #444; color: #666;
        padding: 8px 15px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; transition: 0.3s;
    }
    .attach-btn:hover { border-color: var(--accent); color: var(--accent); }

    /* Send Button */
    .send-btn {
        background: white; color: black; padding: 10px 25px; border-radius: 6px;
        font-weight: 700; border: none; cursor: pointer; transition: 0.3s;
        display: flex; align-items: center; gap: 8px;
    }
    .send-btn:active { transform: scale(0.95); }
    .send-btn svg { width: 16px; height: 16px; fill: black; }
    
    /* COUNTER */
    .char-counter { font-size: 0.75rem; color: #444; text-align: right; padding-right: 20px; padding-bottom: 5px; }

    /* MODAL */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
        display: none; align-items: center; justify-content: center; z-index: 2000;
        opacity: 0; transition: opacity 0.3s ease;
    }
    .modal-overlay.active { display: flex; opacity: 1; }
    .modal-box { background: #111; padding: 30px; border-radius: 18px; text-align: center; width: 320px; border: 1px solid #333; }
    .modal-title { font-size: 1.2rem; margin-bottom: 10px; color: white; font-weight: 700; }
    .modal-desc { color: #888; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.5; }
    .modal-btn { padding: 12px 20px; background: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; color: black; }
    .text-error { color: #ff4d4d; } .text-success { color: var(--accent); }

</style>
</head>
<body>

<header>
    <div class="page-title">Global Mail</div>
    <a href="contact.html" class="close-btn">&times;</a>
</header>

<div class="container">
    
    <div class="intro-text">
        <h2 class="intro-title">Compose Message</h2>
        <p class="intro-desc">Secure, encrypted communication channel.</p>
    </div>

    <form id="mailForm" onsubmit="event.preventDefault(); sendMail();" class="mail-window">
        
        <div class="mail-row">
            <span class="mail-label">FROM:</span>
            <span class="static-text">Secure Connection (You)</span>
        </div>

        <div class="mail-row">
            <span class="mail-label">TO:</span>
            <span class="static-text" style="color: var(--accent);">Ameereyyy (Official)</span>
        </div>

        <div class="mail-row">
            <span class="mail-label">SUBJECT:</span>
            <input type="text" id="subjectInput" class="mail-input" placeholder="Enter topic..." maxlength="100">
        </div>

        <div class="mail-body">
            <textarea id="messageInput" class="message-area" placeholder="Write your message here..." maxlength="2000" oninput="updateCounter()"></textarea>
        </div>
        <div class="char-counter" id="charCount">0 / 2000</div>

        <div class="mail-footer">
            <label class="attach-btn">
                <input type="file" accept=".zip,application/zip" hidden onchange="handleFile(this)">
                <span id="fileLabel">ðŸ“Ž Attach .zip</span>
            </label>

            <button type="submit" class="send-btn" id="sendBtn">
                <span>Send Mail</span>
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </form>

</div>
<div id="global-footer"></div>

<div id="customAlert" class="modal-overlay">
    <div class="modal-box">
        <h3 class="modal-title" id="alertTitle">Alert</h3>
        <p class="modal-desc" id="alertMessage">Msg</p>
        <button class="modal-btn" onclick="document.getElementById('customAlert').classList.remove('active')">OK</button>
    </div>
</div>

<script src="footer.js"></script>
<script>
    // COUNTER
    function updateCounter() {
        const len = document.getElementById('messageInput').value.length;
        document.getElementById('charCount').innerText = len + " / 2000";
    }

    // FILE HANDLING
    function handleFile(input) {
        const label = document.getElementById('fileLabel');
        if (input.files && input.files[0]) {
            const file = input.files[0];
            if (file.name.toLowerCase().endsWith('.zip')) {
                label.innerText = "ðŸ“Ž " + file.name;
                label.style.color = "#00e5ff";
                label.style.borderColor = "#00e5ff";
            } else {
                showAlert("Invalid File", "Only .zip files are allowed.", true);
                input.value = ""; 
                label.innerText = "ðŸ“Ž Attach .zip";
                label.style.color = "#666";
                label.style.borderColor = "#444";
            }
        }
    }

    // ALERT
    function showAlert(t, m, err) {
        const titleEl = document.getElementById('alertTitle');
        titleEl.innerText = t;
        document.getElementById('alertMessage').innerText = m;
        titleEl.className = "modal-title " + (err ? "text-error" : "text-success");
        document.getElementById('customAlert').classList.add('active');
    }

    // SEND LOGIC
    function sendMail() {
        const subject = document.getElementById('subjectInput').value.trim();
        const msg = document.getElementById('messageInput').value.trim();
        const btn = document.getElementById('sendBtn');

        if(!subject) return showAlert("Missing Subject", "Please enter a subject line.", true);
        if(!msg) return showAlert("Empty Message", "Please write your message.", true);

        const originalHTML = btn.innerHTML;
        btn.style.opacity = "0.7";
        btn.innerHTML = "Sending...";

        setTimeout(() => {
            btn.innerHTML = "Sent âœ“";
            btn.style.opacity = "1";
            btn.style.background = "#00e5ff"; // Cyan

            showAlert("Mail Sent", "Your secure message has been dispatched to Ameereyyy.", false);

            setTimeout(() => {
                // Reset
                document.getElementById('mailForm').reset();
                document.getElementById('fileLabel').innerText = "ðŸ“Ž Attach .zip";
                document.getElementById('fileLabel').style.color = "#666";
                document.getElementById('fileLabel').style.borderColor = "#444";
                document.getElementById('charCount').innerText = "0 / 2000";
                
                btn.innerHTML = originalHTML;
                btn.style.background = "white";
            }, 2000);
        }, 1500);
    }

    // Load Footer
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('global-footer').innerHTML = d);
</script>

<script src="global-script.js"></script>

</body>
</html>
