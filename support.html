<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support - Ameereyyy</title>
<link rel="stylesheet" href="footer.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

    :root { 
        --bg-color: #050505; 
        --card-bg: #111; 
        --text-main: #ffffff; 
        --text-sec: #999999; 
        --accent: #4dff4d; 
        --border: #333; 
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { background-color: var(--bg-color); color: var(--text-main); user-select: none; display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER */
    header {
        position: fixed; top: 0; width: 100%; padding: 20px 8%;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px);
        z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .page-title { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }
    .close-btn { text-decoration: none; color: white; font-size: 1.5rem; padding: 5px; transition: 0.3s; }
    .close-btn:hover { transform: scale(1.1); color: var(--accent); }

    /* CONTAINER */
    .container { padding: 120px 8% 40px 8%; max-width: 1000px; margin: 0 auto; flex: 1; width: 100%; }

    .intro-text { margin-bottom: 40px; text-align: center; }
    .intro-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; }
    .intro-desc { color: var(--text-sec); font-size: 0.9rem; line-height: 1.5; }

    /* NAVIGATION CARDS */
    .nav-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    /* Desktop View: 3 Columns now */
    @media (min-width: 768px) {
        .nav-grid { grid-template-columns: repeat(3, 1fr); }
    }

    .nav-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        padding: 40px 20px;
        border-radius: 16px;
        text-align: center;
        text-decoration: none;
        color: white;
        transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
    }

    .nav-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
        box-shadow: 0 10px 30px rgba(77, 255, 77, 0.1);
    }

    .card-icon {
        width: 50px; height: 50px; margin-bottom: 20px;
        fill: var(--text-sec); transition: 0.3s;
    }
    
    .nav-card:hover .card-icon { fill: var(--accent); transform: scale(1.1); }

    .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; letter-spacing: 0.5px; }
    .card-sub { font-size: 0.85rem; color: var(--text-sec); }

</style>
</head>
<body>

    <header>
        <div class="page-title">Support Center</div>
        <a href="landing.html" class="close-btn">&times;</a>
    </header>

    <div class="container">
        
        <div class="intro-text">
            <h1 class="intro-title">How can we help?</h1>
            <p class="intro-desc">Choose a category to proceed with your request.</p>
        </div>

        <div class="nav-grid">
            
            <a href="report.html" class="nav-card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <div class="card-title">Report Issue</div>
                <div class="card-sub">Fix bugs & glitches</div>
            </a>

            <a href="update.html" class="nav-card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79s7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58s9.14-3.47 12.65 0L21 3v7.12zM12.5 8v4.25l3.5 2.08-.72 1.21L11 13V8h1.5z"/>
                </svg>
                <div class="card-title">System Updates</div>
                <div class="card-sub">Check version 1.0.0v</div>
            </a>

            <a href="help.html" class="nav-card">
                <svg class="card-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                </svg>
                <div class="card-title">Help Center</div>
                <div class="card-sub">FAQ & Guides</div>
            </a>

        </div>

    </div>

    <div id="global-footer"></div>

    <script src="footer.js"></script>
    <script>
        // Load Footer
        fetch('footer.html').then(r => r.text()).then(d => {
            document.getElementById('global-footer').innerHTML = d;
        });
    </script>

    <script src="global-script.js"></script>

</body>
</html>
