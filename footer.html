    /* --- GLOBAL FOOTER STYLES --- */
    .footer-wrapper {
        background-color: #050505;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        color: #888;
        font-family: 'Inter', sans-serif;
        width: 100%;
        box-sizing: border-box;
        position: relative;
        z-index: 10;
        overflow: hidden;
    }

    /* SHARED: SOCIAL ICONS */
    .social-icon { width: 22px; height: 22px; transition: transform 0.3s ease; }
    .social-icon:hover { transform: scale(1.15); }
    .icon-github { fill: #ffffff; } 
    .icon-youtube { fill: #FF0000; } 
    .icon-instagram { fill: #E4405F; }
    .icon-linkedin { fill: #0077b5; }
    .icon-twitter { fill: #ffffff; }

    /* SHARED: SYSTEM STATUS */
    .system-status {
        font-size: 0.6rem; color: #555; 
        border: 1px solid #222; padding: 3px 10px;
        border-radius: 50px; display: flex; align-items: center; gap: 6px; 
        background: #080808; letter-spacing: 0.5px; text-transform: uppercase;
        width: fit-content;
    }
    .status-dot { 
        width: 5px; height: 5px; background-color: #10b981; 
        border-radius: 50%; box-shadow: 0 0 6px #10b981; 
        animation: pulse 2s infinite; 
    }

    /* SHARED: VERSION TAG */
    .version-tag { 
        background: #0a0a0a; padding: 2px 6px; border-radius: 4px; 
        border: 1px solid #222; color: #10b981; font-family: monospace;
        text-decoration: none; transition: 0.3s; cursor: pointer; font-size: 0.6rem;
    }
    .version-tag:hover { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }

    /* MOBILE VIEW */
    .mobile-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px 5% 15px;
        text-align: center;
    }

    .mobile-layout .social-row { display: flex; gap: 18px; margin-bottom: 4px; }
    
    .mobile-layout .legal-links, 
    .mobile-layout .nav-links {
        display: flex; justify-content: center; gap: 10px; font-size: 0.75rem; font-weight: 500;
    }
    .mobile-layout a { text-decoration: none; color: #777; transition: 0.2s; }
    .mobile-layout a:hover { color: #fff; }
    
    .mobile-layout .copyright-row {
        margin-top: 5px; padding-top: 8px; border-top: 1px solid #111;
        width: 100%; font-size: 0.65rem; color: #444; letter-spacing: 0.3px;
    }
    .mobile-layout .credits-row {
        font-size: 0.65rem; color: #333; margin-top: 2px;
        display: flex; gap: 8px; align-items: center; justify-content: center;
        margin-bottom: 5px;
    }

    /* DESKTOP VIEW */
    .desktop-layout {
        display: none; 
        padding: 40px 8%;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
    }

    .d-left { display: flex; flex-direction: column; align-items: flex-start; gap: 10px; }
    .d-brand { font-size: 1.1rem; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
    .d-copy { font-size: 0.75rem; color: #555; }
    .d-version-row { display: flex; gap: 10px; align-items: center; font-size: 0.7rem; color: #444; }

    .d-center { display: flex; gap: 30px; }
    .d-nav-row { display: flex; gap: 25px; }
    .d-nav-row a {
        text-decoration: none; color: #888; font-size: 0.85rem; font-weight: 500;
        transition: 0.3s; position: relative;
    }
    .d-nav-row a:hover { color: #fff; transform: translateY(-2px); }
    .d-nav-row a::after {
        content: ''; position: absolute; width: 0; height: 1px; bottom: -4px; left: 0;
        background-color: #10b981; transition: width 0.3s;
    }
    .d-nav-row a:hover::after { width: 100%; }

    .d-right { display: flex; flex-direction: column; align-items: flex-end; gap: 15px; }
    .d-social-row { display: flex; gap: 15px; }

    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    @media (min-width: 900px) {
        .mobile-layout { display: none; }
        .desktop-layout { display: flex; }
    }
</style>
