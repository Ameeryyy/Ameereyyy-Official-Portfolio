<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    .footer-wrapper {
        background-color: #050505;
        border-top: 1px solid #222;
        padding: 25px 5% 20px; /* Reduced Padding */
        text-align: center;
        color: #888;
        font-family: 'Inter', sans-serif;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px; /* Reduced Gap between rows */
    }

    /* 1. SOCIAL ICONS */
    .social-row { display: flex; gap: 15px; margin-bottom: 2px; }
    .social-icon { width: 20px; height: 20px; fill: #666; transition: 0.3s; }
    .social-icon:hover { fill: #fff; transform: translateY(-2px); }

    /* 2. SYSTEM STATUS */
    .system-status {
        font-size: 0.6rem; color: #555; border: 1px solid #222; padding: 2px 10px;
        border-radius: 20px; display: flex; align-items: center; gap: 5px; background: #0a0a0a;
        margin-bottom: 2px;
    }
    .status-dot { width: 5px; height: 5px; background-color: #4dff4d; border-radius: 50%; box-shadow: 0 0 5px #4dff4d; animation: pulse 2s infinite; }

    /* 3. LEGAL LINKS (Top Row) */
    .legal-links {
        display: flex; justify-content: center; gap: 12px;
        font-size: 0.75rem; font-weight: 600;
    }
    .legal-links a { text-decoration: none; color: #ccc; transition: 0.2s; }
    .legal-links a:hover { color: #4dff4d; }

    /* 4. MAIN NAV LINKS (Second Row) */
    .nav-links {
        display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
        font-size: 0.7rem; color: #777;
    }
    .nav-links a { text-decoration: none; color: #888; transition: 0.2s; }
    .nav-links a:hover { color: #fff; }
    .nav-links a.active { color: #4dff4d; }

    .sep { color: #333; font-size: 0.6rem; vertical-align: middle; }

    /* 5. COPYRIGHT LINE */
    .copyright-row {
        margin-top: 5px; padding-top: 10px; border-top: 1px solid #1a1a1a;
        width: 100%; font-size: 0.65rem; color: #555; letter-spacing: 0.5px;
        white-space: nowrap; 
    }
    .copyright-row strong { color: #777; font-weight: 600; }

    /* 6. CREDITS & VERSION LINK */
    .credits-row {
        font-size: 0.65rem; color: #444; margin-top: 2px;
        display: flex; gap: 8px; align-items: center;
    }
    /* Fixed: Made it an anchor tag */
    .version-tag { 
        background: #111; padding: 2px 6px; border-radius: 4px; 
        border: 1px solid #222; color: #666; font-family: monospace;
        text-decoration: none; transition: 0.3s; cursor: pointer;
    }
    .version-tag:hover { border-color: #4dff4d; color: #4dff4d; }

    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    /* Mobile Adjustment */
    @media (max-width: 600px) {
        .copyright-row { white-space: normal; line-height: 1.4; }
    }

</style>
