<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Section</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

.footer-container {
    background-color: #050505;
    border-top: 1px solid #222;
    padding: 30px 10px;
    text-align: center;
    color: #999;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

/* Link Rows */
.link-row {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.85rem;
    flex-wrap: wrap; /* Safe for mobile */
}

/* Link Styling */
.link-row a {
    text-decoration: none;
    color: #888;
    transition: 0.3s;
    font-weight: 500;
    padding: 0 5px; /* Space around text */
}

.link-row a:hover {
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

/* The Dot Separator */
.separator {
    color: #444; /* Dim color for the dot */
    font-size: 1.2rem; /* Slightly larger dot */
    line-height: 0;
    padding: 0 5px;
}

/* Legal Text */
.legal-text {
    font-size: 0.75rem;
    color: #555;
    line-height: 1.5;
    margin-top: 5px;
}
.company-name {
    color: #777;
    font-weight: 700;
    display: block;
    margin-bottom: 3px;
}

/* Credits Box */
.credits-box {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #111;
    padding: 6px 15px;
    border-radius: 50px;
    border: 1px solid #222;
    margin-top: 5px;
}

.dev-name { color: #ccc; font-size: 0.75rem; }

.version-btn {
    background: #222;
    color: #4dff4d;
    text-decoration: none;
    font-size: 0.7rem;
    padding: 2px 8px;
    border-radius: 4px;
    border: 1px solid #333;
    font-family: monospace;
    transition: 0.3s;
}
.version-btn:hover {
    background: #4dff4d;
    color: black;
    border-color: #4dff4d;
}

</style>
</head>
<body>

<footer class="footer-container">
    
    <div class="link-row">
        <a href="feedback.html">Feedback</a>
        <span class="separator">&bull;</span>
        <a href="report.html">Report</a>
        <span class="separator">&bull;</span>
        <a href="contact.html">Contact</a>
    </div>

    <div class="link-row" style="margin-top: -5px;"> <a href="privacy.html">Privacy Policy</a>
        <span class="separator">&bull;</span>
        <a href="terms.html">Terms & Service</a>
    </div>

    <div class="legal-text">
        <span class="company-name">Ameereyyy Portfolio Utd. & Ltd.</span>
        &copy; 2026 All Rights Reserved. <br>
        Trademark &trade; | Registered &reg;
    </div>

    <div class="credits-box">
        <span class="dev-name">Developed by Ameereyyy</span>
        <a href="update.html" class="version-btn">v1.0.3</a>
    </div>

</footer>

</body>
</html>
