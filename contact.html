<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Ameereyyy</title>
<link rel="stylesheet" href="footer.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

    :root { 
        --bg-color: #050505; 
        --card-bg: #111; 
        --text-main: #ffffff; 
        --text-sec: #999999; 
        --accent: #4dff4d; 
        --border: #333;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* Flexbox Column Layout ensures Footer stays at bottom */
    body { 
        background-color: var(--bg-color); 
        color: var(--text-main); 
        user-select: none; 
        display: flex; 
        flex-direction: column; 
        min-height: 100vh; 
    }

    /* HEADER */
    header {
        position: fixed; top: 0; width: 100%; padding: 20px 8%;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px);
        z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .page-title { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }
    .close-btn { text-decoration: none; color: white; font-size: 1.5rem; padding: 5px; transition: 0.3s; }
    .close-btn:hover { transform: scale(1.1); color: var(--accent); }

    /* CONTAINER (Takes remaining space) */
    .container { 
        padding: 120px 8% 40px 8%; 
        max-width: 600px; 
        margin: 0 auto; 
        flex: 1; /* Pushes footer down */
        width: 100%; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
    }

    .intro-text { margin-bottom: 40px; text-align: center; }
    .intro-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; }
    .intro-desc { color: var(--text-sec); font-size: 0.95rem; line-height: 1.5; }

    /* GLOBAL MAIL CARD */
    .mail-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        padding: 50px 30px;
        border-radius: 20px;
        text-align: center;
        text-decoration: none;
        color: white;
        transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
    }

    .mail-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
        box-shadow: 0 15px 40px rgba(77, 255, 77, 0.15);
    }

    .card-icon {
        width: 60px; height: 60px; margin-bottom: 20px;
        fill: var(--text-sec); transition: 0.4s;
    }
    
    .mail-card:hover .card-icon { fill: var(--accent); transform: scale(1.1) rotate(-5deg); }

    .card-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; letter-spacing: 1px; }
    .card-sub { font-size: 0.9rem; color: var(--text-sec); font-family: monospace; letter-spacing: 0.5px; }

</style>
</head>
<body>

    <header>
        <div class="page-title">Contact</div>
        <a href="landing.html" class="close-btn">&times;</a>
    </header>

    <div class="container">
        <div class="intro-text">
            <h1 class="intro-title">Get in Touch</h1>
            <p class="intro-desc">Connect through our secure ecosystem.</p>
        </div>

        <a href="mail.html" class="mail-card">
            <svg class="card-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <div class="card-title">Global Mail</div>
            <div class="card-sub">Next-Gen Secure Messaging</div>
        </a>
    </div> 
    <div id="global-footer"></div>

    <script src="footer.js"></script>
    <script>
        fetch('footer.html').then(r => r.text()).then(d => {
            document.getElementById('global-footer').innerHTML = d;
        });
    </script>

    <script src="global-script.js"></script>

</body>
</html>
